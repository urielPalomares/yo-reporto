<p-toast></p-toast>
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
    style="background-image: linear-gradient(to left top, #e5e1ab, #b8e3b7, #8fe0d2, #7fd8ec, #96caf7);">
    <div class="flex flex-column align-items-center justify-content-center">
        <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
            <div class="text-center mb-5">
                <img src="assets/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.png" alt="Yo-repoto logo" class="mb-3 w-6rem flex-shrink-0">
                <div class="text-900 text-3xl font-medium mb-3">Bienvenido!</div>
                <span class="text-600 font-medium">Inicia sesión para continuar</span>
            </div>
            <hr>
            <div>
                <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                <input id="email1" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" [(ngModel)]="user.email">

                <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                <p-password id="password1" [(ngModel)]="user.password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                <div class="flex align-items-center justify-content-between mb-5 gap-5">
                    <div class="flex align-items-center">
                        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                        <label for="rememberme1">Recordarme</label>
                    </div>
                    <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Olvide la contraseña?</a>
                </div>
                <div class="text-center mb-5">
                    <p-button label="Iniciar sesión" class="w-full p-3 text-xl" (click)="login()"></p-button>
                </div>
            </div>
        </div>
    </div>
</div>
