<div class="card mb-0">
    <div class="flex justify-content-center text-center">
        <div>
            <span class="block text-500 font-medium mb-3">{{title}}</span>
            <div class="text-900 font-medium text-5xl">
                {{ total }}
                <span class="text-xl" [ngClass]="percentage > 0 ? 'text-green-500' : 'text-red-500'">{{percentage}}%</span>
            </div>
        </div>
    </div>
    <div class="flex justify-content-center mb">
        <span class="text-500">{{subtitle}}</span>
    </div>
</div>
